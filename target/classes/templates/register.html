
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head_info::head_infor">
</head>
<link rel="stylesheet" type="text/css" href="css/register.css">
<body>
<!-- 基本信息页面 -->
<div id="head">
    <span>笑脸金融&nbsp;&nbsp;&nbsp;客服管理系统V1.0.0</span>
</div>
<div id="main_div">
    <form action="/register" method="post">
        <table id="register_table" class="table table-hover">
            <tr class="head_table">
                <td colspan="2">
                    <font size="4">请填写以下注册信息！</font> &nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    用户名
                </td>
                <td>
                    <input class="syncVerity" type="text" name="username" id="username"/>
                </td>
                <td class="error">
                    <span class="error_info"></span>
                </td>
            </tr>
            <tr>
                <td>
                    手机号码：
                </td>
                <td>
                    <input class="syncVerity" type="text" name="phonenumber" id="phonenumber"/>
                    <span class="error_info"></span>
                </td>
            </tr>
            <tr>
                <td>
                    邮箱
                </td>
                <td>
                    <input class="syncVerity" type="text" name="email"  id="email"/>
                    <span class="error_info"></span>
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td>
                    <input type="password" name="password" id="password" />
                    <span class="error_info"></span>
                </td>
            </tr>
            <tr>
                <td>
                    再次输入密码
                </td>
                <td>
                    <input type="text" id="password_verity" />
                    <span class="error_info"></span>
                </td>
            </tr>
            <tr class="foot_table">
                <td colspan="2">
                    <input id="btn_submit" type="submit" value="注册" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
