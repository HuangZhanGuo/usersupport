<html th:fragment="test_project_page"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>提测模块——项目页面</title>
	<div th:include="common/head_info::head_infor"></div>
	<script type="text/javascript" th:src="@{../js/layer.js}"></script>
	<script type="text/javascript" th:src="@{../js/jquery.dataTables.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{../css/dataTables-style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../css/jquery.dataTables.min.css}">

	<!--日期-->
	<script type="text/javascript" th:src="@{../js/moment-with-locales.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap-datetimepicker.css}">
	<script type="text/javascript" th:src="@{../js/bootstrap-datetimepicker.js}"></script>
	<script type="text/javascript" th:src="@{../js/bootstrap-datetimepicker.zh-CN.js}"></script>

	<script type="text/javascript" th:src="@{../online-process/js/test_project.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{../online-process/css/test_project.css}">
</head>
<body>
	<div id="project_main_body">
		<div class="test_project_meun">
			<ul class="ul_menu">
				<li>
					<select id="test_project_select">
						<option value="123456">项目1</option>
						<option value="123456">项目2</option>
						<option value="123456">项目3</option>
						<option value="123456" selected="selected">项目4</option>
						<option value="123456">项目5</option>
						<option value="123456">项目6</option>
					</select>
				</li>
				<li class="all_test_project">
					<a href="#">所有项目</a>
				</li>
				<li class="new_test_project">
					<a href="#">新建项目</a>
				</li>
			</ul>
		</div>
		<div class="test_project_content">
			<div class="container-fluid">
		        <form class="form-inline">
		            <div class="form-group">
		                <label>项目编号:</label>
		                <input type="text" class="form-control" id="projectId-search" placeholder="请输入项目编号"/>
		            </div>
		            <div class="form-group">
		                <label>项目名称:</label>
		                <input type="text" class="form-control" id="projectName-search" placeholder="请输入项目名"/>
		            </div>
		            <div class="form-group">
		                <label>起始时间:</label>
		                <input type="text" class="form-control" id="datetimeStart" name="startTime" readonly>
		                <label>结束时间:</label>
		                <input type="text" class="form-control" id="datetimeEnd" name="endTime" readonly>
		                <button type="button" onclick="javascript:search();" class="btn btn-primary">查询</button>
		            </div>
		        </form>

		        <table class="table table-bordered data-table" cellspacing="0" width="100%" id="datatable">
		            <thead>
		            <tr>
		                <th>项目编号</th>
		                <th>项目名称</th>
		                <th>项目地址</th>
		                <th>起始时间</th>
		                <th>结束时间</th>
		                <th>状态</th>
		                <th>操作</th>
		            </tr>
		            </thead>
		        </table>
		    </div>
		</div>
	</div>
</body>
</html>
