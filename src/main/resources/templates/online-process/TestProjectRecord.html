<!DOCTYPE html>
<html th:fragment="TestProjectRecorder" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:include="common/head_info::head_infor"></div>
    <link rel="stylesheet" type="text/css" th:href="@{../online-process/css/test_project_record.css}">
    <script type="text/javascript"  th:src="@{../online-process/js/test_project_record.js}"></script>
</head>
<body>
<div class="container-fluid">
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="project-search" placeholder="请输入项目编号"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="datetimeStart" name="createtime" placeholder="开始时间" readonly>
            <input type="text" class="form-control" id="datetimeEnd" name="endtime" placeholder="结束时间" readonly>
        </div>
        <div class="form-group">
            &nbsp;&nbsp;
            <input type="text" class="form-control" id="people-search" placeholder="请输入操作人员姓名"/>
        </div>
        <div class="form-group">
            <select id="record_form_type" class="form-control">
                <option value="0">测试工单</option>
                <option value="1">上线工单</option>
                <option value="-1" selected="selected">请选择工单类型</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="javascript:search();" class="btn btn-primary">查询</button>
            <button type="button" onclick="" class="btn btn-primary">返回</button>

        </div>
    </form>

    <table class="table table-bordered data-table" cellspacing="0" width="100%" id="datatable_record">
        <thead>
        <tr>
            <th>工单编号</th>
            <th>操作级别</th>
            <th>操作人员</th>
            <th>操作内容</th>
            <th>操作时间</th>
        </tr>
        </thead>
    </table>

</div>
</body>
</html>
