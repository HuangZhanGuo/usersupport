<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>笑脸金融-客服助手管理系统-登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="border">
	<div id="system-info">
		<span>客服助手管理系统V1.0.0</span>
	</div>
	<div class="t-form">
		<form action="/index" method="post">
			<table>
				<tr>
					<td><span>登录账号: </span></td>
					<td><input class="user-write-input" type="text" name="username" placeholder="用户名/联系手机/邮箱"></td>
				</tr>
				<tr>
					<td><span>通行码:&nbsp; </span></span></td>
					<td><input class="user-write-input" type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan="2" class="t-link-register-page"><a id="link-register-page" href="">立即注册>></a></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="t-login-btn">
						<input class="login-btn" id="btn-submit" type="submit" value="登录">
						<input class="login-btn" id="btn-reset" type="reset" value="重置">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
